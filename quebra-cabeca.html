<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .card {
            height: 100%;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Galeria de Imagens</h1>
        
        <div class="row">
            <!-- Imagem 21 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="21.png" target="_blank">
                        <img src="21.png" class="card-img-top" alt="Imagem 21">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Imagem 21</h5>
                        <p class="card-text">Palo, palas, traços, bico e penas.</p>
                        <a href="21.png" target="_blank" class="btn btn-primary">Ver em tamanho maior</a>
                    </div>
                </div>
            </div>
            
            <!-- Imagem 22 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="22.png" target="_blank">
                        <img src="22.png" class="card-img-top" alt="Imagem 22">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Imagem 22</h5>
                        <p class="card-text">Abelha, caracol, gato e palo com características.</p>
                        <a href="22.png" target="_blank" class="btn btn-primary">Ver em tamanho maior</a>
                    </div>
                </div>
            </div>
            
            <!-- Imagem 23 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="23.png" target="_blank">
                        <img src="23.png" class="card-img-top" alt="Imagem 23">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Imagem 23</h5>
                        <p class="card-text">Sugestão para organização dos blocos na tela.</p>
                        <a href="23.png" target="_blank" class="btn btn-primary">Ver em tamanho maior</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
