<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            max-height: 500px;
            object-fit: contain;
            margin: 0 auto;
            background: #f8f9fa;
        }
        .img-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 1.5rem;
        }
        .footer-link {
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-link:hover {
            color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Galeria de Imagens</h1>
        
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-3">
                <!-- Imagem 21 -->
                <div class="carousel-item active">
                    <img src="21.png" class="d-block w-100" alt="Imagem 21" onerror="this.parentNode.innerHTML='<div class=\'img-fallback\'>Imagem 21 não encontrada</div>'">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 rounded">
                        <h5>Imagem 21</h5>
                        <p>Palo, palas, traços, bico e penas.</p>
                    </div>
                </div>
                
                <!-- Imagem 22 -->
                <div class="carousel-item">
                    <img src="22.png" class="d-block w-100" alt="Imagem 22" onerror="this.parentNode.innerHTML='<div class=\'img-fallback\'>Imagem 22 não encontrada</div>'">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 rounded">
                        <h5>Imagem 22</h5>
                        <p>Abelha, caracol, gato e palo com características.</p>
                    </div>
                </div>
                
                <!-- Imagem 23 -->
                <div class="carousel-item">
                    <img src="23.png" class="d-block w-100" alt="Imagem 23" onerror="this.parentNode.innerHTML='<div class=\'img-fallback\'>Imagem 23 não encontrada</div>'">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 rounded">
                        <h5>Imagem 23</h5>
                        <p>Sugestão para organização dos blocos na tela.</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Rodapé com link para Página Inicial -->
    <footer class="py-4 bg-light mt-auto">
        <div class="container text-center">
            <a href="index.html" class="footer-link text-dark fw-bold">Página Inicial</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
